<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav>
        <img onclick="EuropeFunction()" src="images/europe.png" class="europe">
        <img onclick="NoAmFunction()" src="images/northamerica.png" class="northamerica">
        <img onclick="SoAmFunction()" src="images/southamerica.png" class="southamerica">
        <img onclick="AfricaFunction()" src="images/africa.png" class="africa">
        <img onclick="AsiaFunction()" src="images/asia.png" class="asia">
        <img onclick="AustraliaFunction()" src="images/australia.png" class="australia">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">Europe</span>
    </h1>

            
    <div class="chartWrapper">
        <div id="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="headline1">4209.3</h2>
            <p id="text1">Emission absolute of Europe in 2018</p>
        </section>
        
        <section>
            <h2 id="headline2">13.528%</h2>
            <p id="text2">Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="headline3">-15.23%</h2>
            <p id="text3">Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="headline4">-756.4</h2>
            <p id="text4">Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
</body>
</html>
